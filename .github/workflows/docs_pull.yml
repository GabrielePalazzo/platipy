
name: Build Docs
on:
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
      with:
      pre-build-command: "pip install -r requirements.txt && pip install -r requirements-dev.txt"
        build-command: "sphinx-build -b html -a docs docs/site"
        docs-folder: "docs/"
